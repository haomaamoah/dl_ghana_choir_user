name: dl_gh_choir_user
description: A mobile application designed to give Deeper Life Bible Church members access to essential records.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^3.1.8
  firebase_core:
  firebase_storage:
  flutter_speed_dial:
  flutter_datetime_picker: ^1.5.1
  font_awesome_flutter:
  image_picker:
  modal_bottom_sheet: ^2.0.0
  path_provider:
  simple_animations:
  url_launcher:
  worm_indicator:



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons:

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/comLogo_round.png"

flutter:

  uses-material-design: true

  assets:
    - assets/img/
